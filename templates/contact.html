<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>contact {{contact['id']}}</title>
  </head>
  <body class="text-center">
    {% include 'nav.html' %}
    <h1>{{contact['name']}}</h1>
    <p>is {{contact['age']}} old</p>
    <p>phone number is: {{contact['phone']}}</p>
    <p>and the email address is: {{contact['email']}}</p>
    <button class="btn btn-primary">
      <a
        class="text-white text-decoration-none"
        href="/edit_contact/{{contact['id']}}"
        >Edit Contact</a
      >
    </button>
    <button class="btn btn-danger">
      <a
        class="text-white text-decoration-none"
        href="/delete_contact/{{contact['id']}}"
        >Delete Contact</a
      >
    </button>
    <br />
    <div class="mt-4">
      <button class="btn btn-warning">
        <a class="text-dark text-decoration-none" href="/contacts">Go Back</a>
      </button>
    </div>
  </body>
</html>
