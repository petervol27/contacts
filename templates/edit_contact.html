<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Edit Contact</title>
  </head>
  <body style="text-align: center">
    {% include 'nav.html' %}
    <h1>Edit Contact: {{contact['name']}}</h1>
    <form class="mt-4" action="/edit_contact/{{contact['id']}}" method="POST">
      <label for="contact_name">Contact Name:</label>
      <input
        type="text"
        name="contact_name"
        id="contact_name"
        value="{{contact['name']}}"
        required
      />
      <label for="contact_email">Email:</label>
      <input
        type="email"
        name="contact_email"
        id="contact_email"
        value="{{contact['email']}}"
        required
      />
      <label for="phone_number">Phone Number:</label>
      <input
        type="tel"
        name="phone_number"
        id="phone_number"
        value="{{contact['phone']}}"
        required
      />
      <label for="contact_age">Age:</label>
      <input
        type="text"
        name="contact_age"
        id="contact_age"
        value="{{contact['age']}}"
        required
      />
      <p>add to favorites?</p>
      <label for="fav_yes">Yes</label>
      <input type="radio" name="is_fav" value="true" id="fav_yes" required />
      <label for="fav_no">No</label>
      <input type="radio" name="is_fav" value="" id="fav_no" required />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
