<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacts list</title>
  </head>
  <body>
    <h1>Hello World!</h1>
    <ol>
      {% for contact in contacts %}
      <li><a href="/contacts/{{contact['id']}}">{{contact['name']}}</a></li>
      {%endfor%}
    </ol>
  </body>
</html>
