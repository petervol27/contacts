<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Add Contact</title>
  </head>
  <body style="text-align: center">
    {% include 'nav.html' %}
    <h1>Add Contact Page</h1>
    <form class="mt-4" action="/add_contact" method="POST">
      <label for="contact_name">Contact Name:</label>
      <input type="text" name="contact_name" id="contact_name" required />
      <label for="contact_email">Email:</label>
      <input type="email" name="contact_email" id="contact_email" required />
      <label for="phone_number">Phone Number:</label>
      <input type="tel" name="phone_number" id="phone_number" required />
      <label for="contact_age">Age:</label>
      <input type="text" name="contact_age" id="contact_age" required />
      <p>add to favorites?</p>
      <label for="fav_yes">Yes</label>
      <input type="radio" name="is_fav" value="true" id="fav_yes" required />
      <label for="fav_no">No</label>
      <input type="radio" name="is_fav" value="" id="fav_no" required />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
